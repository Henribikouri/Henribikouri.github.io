<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{{ site.title }}</title>
<link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

<link rel="dns-prefetch" href="https://fonts.googleapis.com">

<meta name="description" content="{{ page.description | default: site.description }}">
<meta name="robots" content="index,follow">
<meta name="googlebot" content="index,follow">
<meta name="google-site-verification" content="{{ site.google-site-verification }}">

<meta name="referrer" content="no-referrer">
<meta name="format-detection" content="telephone={{ site.detectphone }}">
<meta http-equiv="x-dns-prefetch-control" content="on">

<link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Courgette&family=Lobster&family=Pacifico&family=Yellowtail&family=Noto+Sans+JP:wght@400;900&family=Poppins:wght@500&family=Righteous&display=swap" rel="stylesheet">

<link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/all.min.css"> 

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script> 

<link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/assets/img/icons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/assets/img/icons/favicon-32x32.jpg">
<link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/assets/img/icons/favicon-16x16.jpg">

<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:type" content="article">
<meta property="og:title" content="{{ page.title }}">
<meta property="og:image" content="{{ page.image | default: site.image | absolute_url }}">
<meta property="og:description" content="{{ page.description | default: site.description }}">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.title }}">
<meta name="twitter:image" content="{{ page.image | default: site.image | absolute_url }}">

<script src="{{ site.baseurl }}/assets/js/jquery.min.js"></script>
<script src="{{ site.baseurl }}/assets/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.6/clipboard.min.js"></script>

<noscript>
  <style>.animate__animated { opacity: 1 !important; }</style>
</noscript>
